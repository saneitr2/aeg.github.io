<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入AEG审核群</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #12c2e9, #c471ed, #f64f59);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #12a0e3, #0077e6);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .join-btn {
            display: inline-block;
            background: linear-gradient(to right, #12a0e3, #0077e6);
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 119, 230, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .join-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 119, 230, 0.4);
        }
        
        .join-btn:active {
            transform: translateY(1px);
        }
        
        .join-btn i {
            margin-right: 10px;
        }
        
        .note {
            margin-top: 25px;
            font-size: 14px;
            color: #888;
        }
        
        .steps {
            text-align: left;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
        }
        
        .steps h3 {
            margin-bottom: 10px;
            color: #0077e6;
        }
        
        .steps ol {
            padding-left: 20px;
        }
        
        .steps li {
            margin-bottom: 8px;
            color: #555;
        }
        
        /* 关于我们按钮样式 */
        .about-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: linear-gradient(to right, #6c5ce7, #a29bfe);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .about-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }
        
        /* 自定义文字区域样式 */
        .custom-text {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #0077e6;
        }
        
        .custom-text h3 {
            color: #0077e6;
            margin-bottom: 10px;
        }
        
        .custom-text-content {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fab fa-qq"></i>
        </div>
        <h1>加入AEG审核群</h1>
        <p>点击下方按钮加入我们的QQ审核群，与社区成员交流，获取最新信息。</p>
        
        <a href="https://qun.qq.com/universal-share/share?ac=1&authKey=4loB6ik%2B8%2BAlKEOuVpc4PvsROepVPmcx%2BLDIem6m1kDb%2BrvAsDae327oqV%2BuyMw5&busi_data=eyJncm91cENvZGUiOiIxMDU5MDMxNzE5IiwidG9rZW4iOiJMK25nbE95a2lRNDROWXJOcmtrNjFTU1ErU3lUMGRhTnZDQ1NzMFdSTEdweFlUVlFudk5CbkpSc2hMaWMyc1RzIiwidWluIjoiMjA4NDQ1OTYwOCJ9&data=HtPP7awj4dQ3G0B8UgVPL6yRkwLxA_FyHoPd0wgtziVOZKT5nrpM_oa-IplWt5RH_NFeSiXdh6lWnfxetwn_Zw&svctype=4&tempid=h5_group_info" class="join-btn">
            <i class="fab fa-qq"></i>点击加入QQ审核群
        </a>
        
        <div class="steps">
            <h3>加入步骤：</h3>
            <ol>
                <li>点击上方"点击加入QQ审核群"按钮</li>
                <li>页面将跳转到QQ群加入页面</li>
                <li>点击"加入群聊"按钮</li>
                <li>等待管理员审核通过</li>
            </ol>
        </div>
        
        <!-- 自定义文字区域 -->
        <div class="custom-text">
            <h3>页面创建者SHAER</h3>
            <div class="custom-text-content">
                该网页由Github托管
            </div>
        </div>
        
        <p class="note">注意：您需要安装QQ客户端才能成功加入群聊</p>
    </div>

    <!-- 关于我们按钮 -->
    <a href="#" class="about-btn">关于我们</a>

        document.querySelector('.join-btn').addEventListener('click', function() {

        // 关于我们按钮点击事件
        document.querySelector('.about-btn').addEventListener('click', function(e) {
            e.preventDefault();

    </script>
</body>
</html>
