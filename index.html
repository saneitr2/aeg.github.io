<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页已停止服务</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 650px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }
        
        .icon {
            font-size: 80px;
            color: #6c757d;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        h1 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 32px;
        }
        
        p {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 18px;
        }
        
        .contact-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            text-align: center;
        }
        
        .contact-info h3 {
            margin-bottom: 15px;
            color: #495057;
        }
        
        .email {
            display: inline-block;
            background: #e9ecef;
            padding: 12px 20px;
            border-radius: 50px;
            color: #4a6cf7;
            text-decoration: none;
            font-weight: 600;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .email:hover {
            background: #4a6cf7;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
        }
        
        .reasons {
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
        }
        
        .reasons h3 {
            margin-bottom: 15px;
            color: #495057;
            text-align: center;
        }
        
        .reasons ul {
            list-style-type: none;
        }
        
        .reasons li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        
        .reasons li:before {
            content: "•";
            color: #6c757d;
            font-weight: bold;
            position: absolute;
            left: 10px;
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        
        .btn-primary {
            background: #4a6cf7;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3b5be3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 30px;
            color: #adb5bd;
            font-size: 14px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        
        <h1>网页已停止服务</h1>
        
        <p>很抱歉，您试图访问的网页已停止服务</p>
        
        <div class="contact-info">
            <h3>联系我们</h3>
            <a href="mailto:saneitr2@126.com" class="email">
                <i class="fas fa-envelope"></i> saneitr2@gmail.com
            </a>
            <p>我们将尽快回复</p>
        </div>
        
        <div class="reasons">
            <h3>关闭原因：</h3>
            <ul>
                <li>网页暂停</li>
                <li></li>
            </ul>
        </div>
        
        <div class="actions">
            <button onclick="goBack()" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> 返回上一页
            </button>
            <a href="https://www.bing.com" class="btn btn-secondary">
                <i class="fas fa-home"></i> 返回首页
            </a>
        </div>
        
        <div class="footer">
            <p>© 2025 SHAER - 所有权利保留</p>
        </div>
    </div>

    <script>
        // 返回上一页功能
        function goBack() {
            window.history.back();
        }
        
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
